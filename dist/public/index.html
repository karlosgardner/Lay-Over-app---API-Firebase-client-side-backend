<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Layover | Home</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav id="navbar" class="navbar navbar-default hidden">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#home">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="index.html">Layover</a>
            </div>
            <div class="collapse navbar-collapse" id="home">
                <ul class="nav navbar-nav">
                    <li><a href="flight-status.html">Flight Status<span class="sr-only">(current)</span></a></li>
                    <li><a href="yelp-page.html">Food + Drinks</a></li>
                    <li><a href="airportHotel.html">Hotels</a></li>
                    <li><a href="weather.html">Weather</a></li>
                    <li><a href="music.html">Music</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="firebaseui-auth-container"></div>
        <div class="row">
            <div class="col-md-6 col-centered">
                <div id="flightInfo" class="hidden">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Flight Info</h3>
                        </div>
                        <div class="panel-body">
                            <table id="flightInfoBody" class="table">
                                <thead>
                                    <tr>
                                        <th>Flight Carrier</th>
                                        <th>Flight Number</th>
                                        <th>Departure Airport</th>
                                        <th>Departure Date</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <button id="resubmit" class="btn btn-default">Reset</button>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div id="flightForm" class="container hidden">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="focusedInput">Flight Carrier</label>
                                <div class="col-lg-8">
                                    <input class="form-control" id="flightCarrier" type="text" placeholder="DL" kl_vkbd_parsed="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="focusedInput">Flight Number</label>
                                <div class="col-lg-8">
                                    <input class="form-control" id="flightNum" type="text" placeholder="1234" kl_vkbd_parsed="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="focusedInput">Departure Airport</label>
                                <div class="col-lg-8">
                                    <input class="form-control" id="departureAirport" type="text" placeholder="ATL" kl_vkbd_parsed="true">
                                </div>
                            </div>
                            <div id="departure" class="form-group">
                                <label class="col-lg-2 control-label" for="focusedInput">Departure Date</label>
                                <div class="col-lg-8">
                                    <input class="form-control" id="departureDate" type="date" placeholder="MM-DD-YY" kl_vkbd_parsed="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button id="submitFlight" type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div id="warning"></div>
    </div>
    <!--Adding scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>
    <script src="assets/javascript/firebase.js"></script>
</body>

</html>
